<div class="container">
    <h1>Edit Accomodation Services</h1>
    <form type="form" #f="ngForm" (ngSubmit)="f.form.valid && editAccomodationServices(f.value,f)"  novalidate>
        <div>
            <input type="hidden" name="id" [(ngModel)]="eAccomodationService.id" #id="ngModel"/>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" [(ngModel)]="eAccomodationService.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid">Name is required</div>
        </div>
        <button type="submit">Edit</button>
       </form>
  </div>
