<md-card>
    <!-- <md-card-header>
        <md-card-title>Filter and search</md-card-title>
    </md-card-header> -->
    <md-card-content>
        <md-input-container>
            <input mdInput type="search" placeholder="Accomodation place..." name="place" [(ngModel)]="accName" #place="ngModel" />
          </md-input-container>
          <md-select [(ngModel)]="selectedStarValue" name="star" placeholder="Stars">
            <md-option *ngFor="let starNum of stars" [value]="starNum">
              {{starNum}}
            </md-option>
          </md-select>
          <md-card-actions>
              <button md-raised-button color="primary" (click) = "searchAccomodations(place.value)">Search</button>
              <button md-raised-button color="warn" (click) = "resetSearchAccomodations()">Reset</button>
          </md-card-actions>
    </md-card-content>
</md-card>

<md-card>
    <md-card-actions>
        <button md-raised-button color="primary" *ngIf="(adminRole == true) || (managerRole == true && managerActive == true)" (click) = "openAccNewDialog()">Add new accomodation</button>
    </md-card-actions>
</md-card>

<div  class="example-card"  *ngFor="let acc of accommodations"  >
    <md-card class="example-card">
      <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>{{acc.name}} </md-card-title>
        <md-card-subtitle><a class='kinda-link' (click)="locationClick(acc)">{{acc.address.city}} </a> 
        </md-card-subtitle>
        <md-card-subtitle>
          Stars : {{acc.stars}}
        </md-card-subtitle>
      </md-card-header>
      <img md-card-image src={{acc.imageUrls[0]}} (click) = "detailsDialog(acc)"/>
      <md-card-content>
        <p>
        {{acc.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button color="primary" (click) = "detailsDialog(acc)">Details</button>
        <button *ngIf="(managerRole == true) || (adminRole == true)"  md-raised-button color="primary" (click) = "editAccNewDialog(acc)">Edit</button>
        <button *ngIf="(managerRole == true) || (adminRole == true)" md-raised-button color="warn" (click) = "delete(acc)">Delete</button>
      </md-card-actions>
    </md-card>
</div>
