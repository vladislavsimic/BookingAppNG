<div class="container">
  <h1>Edit AccomodationType</h1>
  <form type="form" #f="ngForm" (ngSubmit)="f.form.valid && editAccomodationType(f.value,f)"  novalidate>
      <div>
          <input type="hidden" name="id" [(ngModel)]="eAccomodationType.id" #id="ngModel"/>
      </div>
      <div>
          <label for="name">Name:</label>
          <input type="text" name="name" [(ngModel)]="eAccomodationType.name" #name="ngModel" required />
          <div *ngIf="f.submitted && !name.valid">Name is required</div>
      </div>
      <button type="submit">Edit</button>
     </form>
</div>
