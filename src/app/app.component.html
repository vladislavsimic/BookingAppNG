<md-toolbar layout="row" layout-align="center center"  color="warn">
   <div class="title">
  <h2 >Booking App</h2>
   </div>
  <span class="example-spacer"></span>
    <div class="divlog" *ngIf="!isLoggedIn">
        <button class="example-icon" md-raised-button color="primary" (click)="loginClick()"> Login</button>
    </div>
    <div class="divreg" *ngIf="!isLoggedIn">
        <button class="example-icon" md-raised-button color="primary" [routerLink]="['/register']"> Register</button>
    </div>
    <div class="divuser" *ngIf="isLoggedIn">
        <button md-button title="Edit profile">{{username}}</button>
    </div>
    <div class="divlout" *ngIf="isLoggedIn">
        <button class="example-icon" md-raised-button color="primary" (click)="logout()"> Log Out</button>
    </div>
</md-toolbar>

    <nav md-tab-nav-bar>
        <a md-tab-link *ngFor="let route of routeForLink" [routerLink]="route.route" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
         {{route.label}}
        </a>
    </nav>
   <router-outlet></router-outlet>
</div>
<div *ngIf="loginFlag==true">
    <app-login (notifyParent)="getNotification($event)"></app-login>
</div>
