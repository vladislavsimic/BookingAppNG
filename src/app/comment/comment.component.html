<table border="1">
    <thead>
        <th>Id</th>
        <th>User</th>
        <th>Text</th>
        <th>Accomodation</th>
        <th>Edit </th>
        <th>Delete</th>
    </thead>
    <tr *ngFor="let comment of comments">
        <td>{{comment.Id}}</td>
        <td>{{comment.Grade}}</td>
        <td>{{comment.Text}}</td>
        <td>{{comment.Accommodation.Name}}</td>
        <td><button (click)="editClick(comment)">Edit</button></td>
        <td><button (click)="delete(comment)">Delete</button></td>
    </tr>
    
</table>
