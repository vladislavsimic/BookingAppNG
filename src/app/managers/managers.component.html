<table border="1">
    <thead>
        <th>Username</th>
        <th>Active</th>
    </thead>
    <tr *ngFor="let manager of managers">
        <td>{{manager.username}}</td>
        <td>
          <div>
            <section class="example-section">
              <md-checkbox class="example-margin" [(ngModel)]="manager.isActive" (change)="saveManager(manager)" name ="Banned"></md-checkbox>
            </section>
          </div>
        </td>
    </tr>
    <button md-raised-button color="primary" (click) = "addManagerClick()">Add Manager</button>
</table>
