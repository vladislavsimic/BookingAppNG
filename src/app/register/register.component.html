<div class="container">
  <h1 md-dialog-title>Register</h1>
  <form type="form" #f="ngForm" (ngSubmit)="registerUser(f.value,f)"  novalidate>
      <div>
          <md-input-container>
          <input mdInput type="text" placeholder="Username" name="username" [(ngModel)]="nUser.username" #Username="ngModel" required />
          </md-input-container>
          <div *ngIf="f.submitted && !username.valid">Username is required</div>
      </div>
      <div>
          <md-input-container>
          <input mdInput type="password" placeholder="Password" name="password" [(ngModel)]="nUser.password" #Password="ngModel" required />
          </md-input-container>
          <div *ngIf="f.submitted && !password.valid">Password is required</div>
      </div>
      <div>
        <md-input-container>
        <input mdInput type="text" placeholder="First name" name="firstName" [(ngModel)]="nUser.firstName" #Username="ngModel" required />
        </md-input-container>
        <div *ngIf="f.submitted && !firstName.valid">FirstName is required</div>
    </div>
    <div>
        <md-input-container>
        <input mdInput type="text" placeholder="Last name" name="lastName" [(ngModel)]="nUser.lastName" #Username="ngModel" required />
        </md-input-container>
        <div *ngIf="f.submitted && !lastName.valid">LastName is required</div>
    </div>
      <!-- <div>
          <md-input-container>
          <input mdInput type="password" placeholder="Confirm Password" name="ConfirmPassword" [(ngModel)]="nUser.ConfirmPassword" #ConfirmPassword="ngModel" required />
          </md-input-container>
          <div *ngIf="f.submitted && !ConfirmPassword.valid">Confirm Password is required</div>
      </div> -->
      <div>
          <md-input-container>
          <input  mdInput type="email" placeholder="Email" name="email" [(ngModel)]="nUser.email" #Email="ngModel" required />
          </md-input-container>
          <div *ngIf="f.submitted && !email.valid">Email is required</div>
      </div>
      <!-- <div>
        <md-select style="margin: 15px;" ngModel name="Role" #role="ngModel" placeholder="Role" required>
            <md-option value="AppUser">User</md-option>
            <md-option value="Manager">Manager</md-option>
        </md-select>
        <div *ngIf="f.submitted && !role.valid">Role is required</div>
      </div> -->
        <button md-raised-button color="primary" type="submit">Register</button>
  </form>
</div>
